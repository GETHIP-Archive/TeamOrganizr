<template name = "register">
	<form class = "register">
		<h3> Account Information </h3>
		<p> Email: <input type = "email" name = "email"></p>
		<p> Password: <input type = "password" name = "password"> </p>
		
		<h3> Personal Information </h3>
		<p> First Name: <input type = "firstName" name = "firstName"> </p>
		<p> Last Name: <input type = "lastName" name = "lastName"> </p>
		<p> Occupation: <input type = "occupation" name = "occupation"> </p>
		<p> ZIP Code: <input type = "zip" name = "zip"> </p>
		
		<h3> Gallup StrengthFinder </h3>
		<p> First Strength: <input type = "first" name = "first"> </p>
		<p> Second Strength: <input type = "second" name = "second"> </p>
		<p> Third Strength: <input type = "third" name = "third"> </p>
		<p> Fourth Strength: <input type = "fourth" name = "fourth"> </p>
		<p> Fifth Strength: <input type = "fifth" name = "fifth"> </p>
		
		<p> <input type = "submit" value = "register"> </p>
	</form>
</template>
