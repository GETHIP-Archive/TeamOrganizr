<template name = "profile">
	<div class = "aboutSite">
	{{#with profile}}
		<p class = "aboutHeading">{{firstName}} {{lastName}}</p>
		<div class = "person info">
		<p>{{email}}</p>
		<p>{{occupation}}</p>
		<p> {{zip}} </p>
		
		{{#each strengths}}
		<p>{{this}}</p>
		{{/each}}
		</div>
	{{/with}}
	</div>
</template>
