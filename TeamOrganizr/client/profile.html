<template name = "profile">
	<div class = "aboutSite">
	{{#with profile}}
		<div class = "person info">
		<p class = "aboutHeading"> Name: {{firstName}} {{lastName}}</p>
		<p> Email: {{email}}</p>
		<p>Occupation: {{occupation}}</p>
		<p>Zip Code: {{zip}} </p>

		<p><u>Strengths</u></p>
		{{#each strengths}}
		<p>{{this}}</p>
		{{/each}}
		</div>
	{{/with}}
	</div>
</template>
