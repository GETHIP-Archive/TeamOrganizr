<template name = "homePage">



		<!-- Carousel -->
		<div id="myCarousel" class="carousel slide" data-ride="carousel">
		  <!-- Indicators -->
		  <ol class="carousel-indicators">
			<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			<li data-target="#myCarousel" data-slide-to="1"></li>
		  </ol>

		  <!-- Wrapper -->
		  <div class="carousel-inner" role="listbox">
			<div class="item active">
			  <img src="https://www.travelalaska.com/~/media/Images/TravelAlaska/Content/HomePage/ChugachMountains.jpg" alt="#">
			  <div class="carousel-caption">
				<p> Picture 1 </p>
			  </div>
			</div>
			<div class="item">
			  <img src="https://www.ncl.com/sites/default/files/AlaskaGallery.MendenhalL2015.jpg" width = "3000px" height = "1500px" alt="#">
			  <div class="carousel-caption">
				<p> Picture 2 </p>
			  </div>
			</div>
		  </div>

		  <!-- Controls -->
		  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
			<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		  </a>
		  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
			<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		  </a>
		</div>

	<div class = "row" id = "footer">
		<div class="col-lg-6 col-xs-6">
			<p> Team Organizr </p>
		</div>
		<div class="col-lg-6 col-xs-6 text-right">
			<p> The Gallup Organization </p>
		</div>
	</div>
</template>
