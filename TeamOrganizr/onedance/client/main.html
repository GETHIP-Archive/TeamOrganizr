<head>
	<meta charset="UTF-8">
	<title>Team Organizr Form</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta name="author" content="@thesingh603">
	<link href="css/style.css" rel="stylesheet">
</head>

<body>

	<div class="wrapper">
		<div id="main" style="padding:50px 0 0 0;">

		<!-- Form -->
		<form id="contact-form" action="/" method="post">
			<h3>Welcome to Organizr!</h3>
			<h4>Fill in the form below, and you'll be on your way to success! (All Fields are required)</h4>
			<div>
				<label>
					<span>First and Last Name:</span>
					<input placeholder="Please enter your name" type="text" tabindex="1" required autofocus>
				</label>
			</div>
			<div>
				<label>
					<span>Email Address:</span>
					<input placeholder="Please enter your email address" type="email" tabindex="2" required>
				</label>
			</div>
			<div>
				<label>
					<span>Contact Number:</span>
					<input placeholder="Please enter your number" type="tel" tabindex="3" required>
				</label>
			</div>
			<div>
				<label>
					<span>Your Specialization</span>
					<input placeholder="Describe what you do best." type="url" tabindex="4" required>
				</label>
			</div>
			<div>
				<label>
					<span>Top 5 Gallup StenghthFinders</span>
					<textarea placeholder="Include your Top 5 StrengthsFinders." tabindex="5" required></textarea>
				</label>
			</div>
			<div>
				<label>
					<span>Experience</span>
					<textarea placeholder="List your previous positions.(Type NA if not aplicable)" tabindex="5" required></textarea>
				</label>
			</div>
			<div>
				<button name="submit" type="submit" id="contact-submit" onclick="myfunction()">Send</button>

					<script>
					function myfunction() {
						document.getElementById("submit").innerHTML ="Sent";
					}
					</script>
			</div>
		</form>
		<!-- /Form -->

		</div>
	</div>

	<script src="js/main.js"></script>

</body>
